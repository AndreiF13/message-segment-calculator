<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Messaging Segment Calculator</title>
    <script type="text/javascript" src="./index.js"></script>
    <style>
        h1 {
            width: 100%;
            text-align: center;
        }
        body {
            max-width: 100%;
        }
        .calc {
            display: grid;
            grid-template:
                [row-start] "label textarea" 100px [row-end]
                [row-start] "label value" 25px [row-end]
                / auto 1fr;
            gap: 10px;
            align-items: center;
        }
        .label {
            text-align: right;
        }
        textarea {
            height: 100%;
        }
        #encoding {
            max-width: 100px;
        }
        #segments-viewer, #message-viewer {
            line-height: 0.8;
        }
        .septet, .char {
            color: white;
            font-size: 10px;
            text-align: center;

            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 6ch;
            height: 1em;

            vertical-align: middle;

            font-family: monospace;
            padding: 4px;
            border: 0.5px solid rgba(255, 255, 255, 0.3);
        }
        .septet>span, .char>span {
            cursor: default;
        }
        .septet.twilio > img {
            display: inline;
            height: 1em;
        }

        .segment-type-0 {
            background-color: deepskyblue;
        }

        .segment-type-1 {
            background-color: deeppink;
        }

        .segment-type-2 {
            background-color: darkgreen;
        }

        .segment-type-3 {
            background-color: blueviolet;
        }

        .segment-type-4 {
           background-color: coral;
        }


        .septet.selected,.char.selected {
            background-color: #233659;
        }
        .char.error {
            background-color: red;
        }
    </style>
  </head>
  <body>
    <h1>Messaging Segment Calculator</h1>
    <div class="calc">
        <label class="label" for="message">SMS Message </label>
        <textarea class="value" type="text" id="message" name="message"></textarea>
        
        <span class="label">Number of glyphs in message:</span>
        <span class="value" id="message-length"></span>
        
        <span class="label">Number of Segments:</span>
        <span class="value" id="num-segments"></span>
        
        <span class="label">Encoding:</span>
        <select class="value" id="encoding">
            <option value="GSM-7">GSM-7</option>
            <option value="UCS-2">UCS-2</option>
        </select>

        <span class="label">Size in bits of the message:</span>
        <span class="value" id="size-message"></span>

        <span class="label">Total size in bits that will be sent:</span>
        <span class="value" id="total-size"></span>

        <span class="label">Message sent:</span>
        <span class="value" id="message-sent">
            <div id="message-viewer"></div>
        </span>
        
        <span class="label">Segments:</span>
        <span class="value" id="segments">
            <div id="segments-viewer"></div>
        </span>
    </div>
  </body>
    <script type="text/javascript">
        const segmentTypesCount = 5;
        const messageBox = document.getElementById('message');
        const encodingSelect = document.getElementById('encoding');
        const lengthResult = document.getElementById('message-length');
        const numSegmentsResult = document.getElementById('num-segments');
        const sizeMessageResult = document.getElementById('size-message');
        const totalSizeResult = document.getElementById('total-size');

        messageBox.oninput = (event) => {
            updateSegments();
            event.preventDefault();
        };

        // Not supported IE 11
        encodingSelect.onchange = (event) => {updateSegments();};

        function clearSelection(event) {
            for (const block of document.querySelectorAll('div.selected')) {
                block.classList.remove('selected');
            }
        }

        document.getElementById('message-sent').onmouseout = clearSelection;
        document.getElementById('segments').onmouseout = clearSelection;

        function setHover(event) {
            for (const block of document.querySelectorAll('div.selected')) {
                block.classList.remove('selected');
            }

            let block = null;
            if (event.target.nodeName === 'SPAN') {
                block = event.relatedTarget;
            } else {
                block = event.target;
            }

            if (block) {
                const blocks = document.querySelectorAll(`div[data-segment-index="${block.dataset.segmentIndex}"][data-char-index="${block.dataset.charIndex}"]`);
                for (const block of blocks) {
                    block.classList.add('selected');
                }
            }
        }

        function updateSegments() {
            const messageBodyText = messageBox.value;
            const encoding = encodingSelect.value;

            const segments = buildSegments(messageBodyText, encoding);
            lengthResult.textContent = ucs2decode(messageBodyText).length;
            numSegmentsResult.textContent = segments.length;

            var newMessageViewer = document.createElement('div');
            newMessageViewer.setAttribute('id', 'message-viewer')

            var newSegments = document.createElement('div');
            newSegments.setAttribute('id', 'segments-viewer');


            let totalSize = 0;
            let messageSize = 0;

            for (let segmentIndex = 0; segmentIndex < segments.length; segmentIndex++) {
                const segmentType = `segment-type-${segmentIndex % segmentTypesCount}`;
                const segment = segments[segmentIndex];

                for (let i = 0; i < 6; i++) {
                    var septetdiv = document.createElement('div');
                    septetdiv.setAttribute('class', 'septet twilio');
                    septetdiv.classList.add(segmentType);
                    let twilioLogo = createTwilioLogo();
                    septetdiv.appendChild(twilioLogo);
                    newSegments.appendChild(septetdiv);
                }
                totalSize += 6 * 8;

                for (let charIndex = 0; charIndex < segment.length; charIndex++) {
                    const septet = segment[charIndex];

                    let chardiv = document.createElement('div');
                    chardiv.onmouseover = setHover;
                    chardiv.setAttribute('class', 'char');
                    chardiv.dataset.segmentIndex = segmentIndex;
                    chardiv.dataset.charIndex = charIndex;
                    chardiv.classList.add(segmentType);
                    let span = document.createElement('span');
                    span.textContent = septet.raw
                    chardiv.appendChild(span);
                    newMessageViewer.appendChild(chardiv);

                    if (septet.encoded) {
                        for (const codePoint of septet.encoded) {
                            var septetdiv = document.createElement('div');
                            septetdiv.onmouseover = setHover;
                            septetdiv.setAttribute('class', 'septet');
                            septetdiv.classList.add(segmentType);
                            septetdiv.dataset.segmentIndex = segmentIndex;
                            septetdiv.dataset.charIndex = charIndex;
                            let span = document.createElement('span');
                            span.textContent = "0x" + codePoint.toString(16).padStart(4, '0').toUpperCase();
                            messageSize += (encoding === 'GSM-7' ? 7 : 8);
                            septetdiv.appendChild(span);
                            newSegments.appendChild(septetdiv);
                        }
                    } else {
                        chardiv.classList.add('error');
                    }
                }
            }
            totalSize += messageSize;

            let messageViewer = document.getElementById('message-viewer');
            messageViewer.replaceWith(newMessageViewer);

            let segmentsViewer = document.getElementById('segments-viewer');
            segmentsViewer.replaceWith(newSegments);

            totalSizeResult.textContent = totalSize + ' bits';
            sizeMessageResult.textContent = messageSize + ' bits';
        }

        function createTwilioLogo() {
            let img = document.createElement('img');
            const twilio_logo = '<svg fill="#FFF" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" preserveAspectRatio="xMidYMid meet"><path d="M15 0C6.7 0 0 6.7 0 15s6.7 15 15 15 15-6.7 15-15S23.3 0 15 0zm0 26C8.9 26 4 21.1 4 15S8.9 4 15 4s11 4.9 11 11-4.9 11-11 11zm6.8-14.7c0 1.7-1.4 3.1-3.1 3.1s-3.1-1.4-3.1-3.1 1.4-3.1 3.1-3.1 3.1 1.4 3.1 3.1zm0 7.4c0 1.7-1.4 3.1-3.1 3.1s-3.1-1.4-3.1-3.1c0-1.7 1.4-3.1 3.1-3.1s3.1 1.4 3.1 3.1zm-7.4 0c0 1.7-1.4 3.1-3.1 3.1s-3.1-1.4-3.1-3.1c0-1.7 1.4-3.1 3.1-3.1s3.1 1.4 3.1 3.1zm0-7.4c0 1.7-1.4 3.1-3.1 3.1S8.2 13 8.2 11.3s1.4-3.1 3.1-3.1 3.1 1.4 3.1 3.1z"/></svg>';
            img.setAttribute('src', 'data:image/svg+xml;base64,' + btoa(twilio_logo));
            return img;
        }

        updateSegments(messageBox.value)
    </script>
</html>
